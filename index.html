    <title>Calculador de IMC</title>
    <meta charset="UTF8"/>
    </head>
    <body>
        <h1>Calculador de IMC</h1>
        
        <form action="javascript:submit()">
        Seu peso:
        <input type="number" id="peso" placeholder="kg"><br>
        Sua altura:
        <input type="number" id="altura" placeholder="cm"><br>
        Sua idade:
        <input type="number" id="idade" placeholder="anos"><br>
        Sexo:
        <input type="radio" value="M" id="sexoM" name="sexo">
        <label for="sexoM">Masculino</label>
        <input type="radio" value="F" id="sexoF" name="sexo">
        <label for="sexoF">Feminino</label><br>
        <input type="submit" value="Submit">
        </form>
