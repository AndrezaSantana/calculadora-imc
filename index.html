<!DOCTYPE html>
<html>

<head>
    <title>Calculador de IMC</title>
    <meta charset="UTF8" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
</head>

<body>
    <h1>Calculadora do IMC</h1>

    <p>A classificação do índice de massa corporal (IMC), pode ajudar a identificar obesidade ou desnutrição em crianças, adolescentes, adultos e idosos.</p>

    <form action="javascript:submit()" id="form">
        Peso:
        <input type="ranger" id="weight" placeholder="50 kg"><br>
        Altura:
        <input type="number" min="0" max="500" id="height" placeholder="160 cm"><br>
        Idade:
        <input type="number" min="0" max="120" id="age" placeholder="25 anos"><br>
        Sexo:
        <input type="radio" value="M" id="male" name="sexo">
        <label for="male">Masculino</label>
        <input type="radio" value="F" id="female" name="sexo">
        <label for="female">Feminino</label><br>
        <input type="submit" value="Calcular">
        <input type="reset" value="Limpar" id="clear">
    </form>
    <div class="result">
        <h2>Resultado: <span id="imc"></span></h2>
        <div id="classification"></div>
        <div id="range"></div>
        <div id="description"></div>
    </div>
</body>

<script src="script.js"></script>

</html>
